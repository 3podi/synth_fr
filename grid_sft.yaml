# @package _global_
defaults:
  - _self_

size: 100
size_sft: 100  #can be lower than size if you want sft on less samples
size_generation: 100 #number of private seed documents to use to generate sequences (4 answers for prompt by default)
step: sft
group_id: sft_llama3_8b
sts_model: Qwen/Qwen2.5-7B-Instruct #LLM as a judge model
domain: health
private_path: datasets/health/model=meta-llama-Meta-Llama-3-8B-Instruct_size=100/private_seed.parquet 
tp: 1
model_name: meta-llama/Meta-Llama-3-8B-Instruct 

sorting: "avg"
train_steps: "sft"

# Random generation
csv_path: ???
num_samples_rand_gen: 100
max_codes: 5
max_kws: 1

scripts:
  dpo: launch/jz/dpo.slurm
  sft: launch/jz/sft.slurm
  sft-multigpu: launch/jz/sft-multigpu.slurm
  kto: launch/jz/kto.slurm
  generation: launch/jz/generation.slurm
  score: launch/jz/score.slurm
  filter: launch/jz/filter.slurm
  eval_gen: launch/jz/health-evaluation.slurm
  eval_preference: launch/jz/health-preference-eval.slurm
  classificaion: launch/jz/classification.slurm


